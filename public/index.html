<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nationals News and Commentary</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="main-body">
      <div id="display-div" class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="main-title">Washington Nationals News and Commentary</h1><br />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
          <!-- Article List div -->
          <div>
            <h2>Article List</h2>
            <h4>Click an article from the list to display a link and comment options to the right</h4>
          </div>
          <div id="article-list"></div>
          </div>
          <div class="col-lg-6">
            <!-- Article div -->
            <div><h2>Current Article</h2></div>
            <div id="article-display"></div>
            <div><h3>Comments on this article</h3></div>
            <div class="comment-display"></div>
            <div id="comment-div"></div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
